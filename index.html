<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="form-container">
            <h1>Cadastro de Usuário</h1>  
            <form>
                <label>Primeiro Nome</label>
                <input id="input-nome" type="text"/>
                <p id="text-error-nome" class="esconde-texto">Campo Inválido</p>
                <label>Ano de Nascimento</label>
                <input id="input-data" type="date"/>
                <p id="text-error-data" class="esconde-texto">Campo Inválido</p>
                <label>Email</label>
                <input id="input-email" class="input-error" type="email"/>
                <p id="text-error-email" class="esconde-texto">Campo Inválido</p>
                <label>Senha</label>
                <input id="input-senha" type="password"/>
                <p id="text-error-senha" class="esconde-texto">Campo Inválido</p>
                <input class="submit-button" type="submit">
            </form>
        </div>
    </main>
	<script type="module" src="index.js"></script>
  </body>
</html>
